<!DOCTYPE html>
<html>
<head>
	title {
			font-family: 'Rouge Script', cursive;
		}
	
	<title>Charm City Capital</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="assets/favicon.ico">
	
	<style> 
    h1, h2 {
        font-family: 'Cinzel Decorative', cursive;
        color: #FFD700;
        text-align: center;
        border: 3px solid #FFD700;
        padding: 10px;
        margin-bottom: 20px;
    }
    
    h2 {
        border: none;
    }
    
    p {
        font-family: 'Baskerville', serif;
        font-size: 1.2em;
        color: #FFFFFF;
        text-align: center;
    }
    
    body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        font-size: 1.2em;
        line-height: 1.5;
    }
    
    .bottom-left {
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 10px;
        font-size: 0.8em;
        color: #FFFFFF;
    }
    
    .bottom-right {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 10px;
        font-size: 0.8em;
        color: #FFFFFF;
    }
    
    .bottom-center {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        margin: 10px;
        font-size: 0.8em;
        color: #FFFFFF;
    }
    
    .disclosure {
        color: #FFD700;
        text-decoration: underline;
    }
    
    @media only screen and (max-width: 768px) {
        h1 {
            font-size: 2em;
        }
        
        h2 {
            font-size: 1.5em;
        }
        
        p {
            font-size: 1em;
        }
        
        .bottom-left, .bottom-right, .bottom-center {
            font-size: 0.6em;
        }
    }
    
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }
    
    ul li {
        margin: 10px;
        font-family: 'Baskerville', serif;
        font-size: 1.2em;
        color: #FFFFFF;
    }
    
    .left-list {
        flex: 1;
        border-right: 1px solid #FFD700;
        padding-right: 20px;
    }
    
    .right-list {
        flex: 1;
        padding-left: 20px;
    }
    
    .bullet-container {
        display: flex;
        justify-content: space-between;
        margin: 50px 100px;
    }
    
    .bullet-list {
        font-family: 'Baskerville', serif;
        font-size: 1.2em;
        color: #FFFFFF;
    }
    
    .left {
        list-style-type: disc;
        margin-right: 50px;
    }
    
    .right {
        list-style-type: circle;
        margin-left: 50px;
    }
</style>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Cinzel+Decorative:wght@700&family=Rouge+Script&display=swap" rel="stylesheet">

</head>
<body>
	<h1>Charm City Capital</h1>
	<h2>A Baltimore Fiduciary</h2>
	<div class="bottom-center">
		<p>This website was created by ChatGPT.</p>
	</div>
	<div class="bottom-left">Operating from Brooklyn, Baltimore, since 2022.</div>
	<div class="bottom-right">
		<a href="https://adviserinfo.sec.gov/firm/summary/324353" class="disclosure">Public Disclosure</a>
	</div>
	<div class="bullet-container">
		<ul class="bullet-list left">
			<li>1A</li>
			<li>2A</li>
			<li>3A</li>
			<li>4A</li>
		</ul>
		<ul class="bullet-list right">
			<li>1B</li>
			<li>2B</li>
			<li>3B</li>
			<li>4B</li>
		</ul>
	</div>
</body>
</html>
