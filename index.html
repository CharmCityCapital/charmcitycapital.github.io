<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Charm City Capital</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="assets/favicon.ico">
</head>
<body>
	<div class="ticker-wrap">
		<div id="stock-ticker"></div>
		<div id="crypto-ticker"></div>
	</div>
	<h1>Charm City Capital</h1>
	<h2>A Baltimore Fiduciary</h2>
	<div class="bottom-center">
		<p>This website was created by ChatGPT.</p>
	</div>
	<div class="bottom-left">Operating from Brooklyn, Baltimore, since 2022.</div>
	<div class="bottom-right">
		<a href="https://adviserinfo.sec.gov/firm/summary/324353" class="disclosure">Public Disclosure</a>
	</div>
	<div class="bullet-container">
		<ul class="bullet-list left">
			<li>1A</li>
			<li>2A</li>
			<li>3A</li>
			<li>4A</li>
		</ul>
		<ul class="bullet-list right">
			<li>1B</li>
			<li>2B</li>
			<li>3B</li>
			<li>4B</li>
		</ul>
	</div>
	<!-- Python script for price ticker -->
	<script type="text/python">
		import yfinance as yf
		import requests
		import json

		stock_ticker = document.getElementById("stock-ticker")
		crypto_ticker = document.getElementById("crypto-ticker")

		def update_ticker():
		    # Fetch stock data using yfinance
		    symbols = ['TROW', 'MKC', 'UA', 'ENOV', 'LAUR']
		    data = yf.download(symbols, start="2023-02-25", end="2023-02-25")
		    prices = data['Close'].iloc[-1]
		    stock_data = " | ".join([f"{symbol}: {price:.2f}" for symbol, price in prices.items()])
		    stock_ticker.innerText = stock_data

		    # Fetch crypto data from SimpleSwap API
		    response = requests.get("https://api.simpleswap.io/v1/ticker")
		    data = json.loads(response.text)
		    cryptos = ["BTC", "ETH", "LTC", "XMR", "DOGE"]
		    crypto_data = " | ".join([f"{crypto}: {data[crypto.upper()]['rate']:.2f}" for crypto in cryptos])
		    crypto_ticker.innerText = crypto_data

		# Update ticker every 5 seconds
		setInterval(update_ticker, 5000);
	</script>
</body>
</html>
